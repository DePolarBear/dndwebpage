<body>

  <header>
    <h1>Kontaktuj nás</h1>
    <nav>
      <ul>
        <li><a href="index.html">Domov</a></li>

  </header>

  <main>
    <div class="content">
      <h2 id="top">Kontaktný formulár</h2>
      <a href="#form">Skoč na formulár</a>

      <p>Máš otázku? Napíš nám!</p>

      <form id="form" action="#" method="post">
        <label for="name">Meno:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Správa:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="submit" value="Odoslať">
      </form>

      <a href="#top">Späť hore</a>

      <div class="footer">
        <a href="https://www.facebook.com/dndbeyond" target="_blank" rel="noopener" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://x.com/dndbeyond" target="_blank" rel="noopener" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCPy-338BEVgDkQade0qJmkw" target="_blank" rel="noopener" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/dndbeyond/" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
    </div>
  </main>

</body>
</html>
